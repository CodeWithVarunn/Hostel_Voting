<!-- Index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hostel Committee Voting - DTU</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Hostel Committee Voting</h2>
  <form id="voteForm">
    <input type="text" placeholder="Full Name" name="name" required><br><br>
    <input type="email" placeholder="DTU Email ID" name="email" required><br><br>
    <input type="text" placeholder="Hostel Room Number" name="room" required><br><br>

    <button type="button" id="sendOtpBtn">Send OTP</button><br><br>

    <div id="otpSection" style="display:none;">
      <input type="text" placeholder="Enter OTP" name="otp" required><br><br>

      <h3>Cast Your Vote for All Positions</h3>

      <label for="president">President</label><br>
      <select name="president" id="president" required>
        <option value="">--Select President--</option>
        <option value="President Candidate A">President Candidate A</option>
        <option value="President Candidate B">President Candidate B</option>
      </select><br><br>

      <label for="vice-president">Vice President</label><br>
      <select name="vice-president" id="vice-president" required>
        <option value="">--Select Vice President--</option>
        <option value="VP Candidate A">VP Candidate A</option>
        <option value="VP Candidate B">VP Candidate B</option>
      </select><br><br>

      <label for="general-secretary">General Secretary</label><br>
      <select name="general-secretary" id="general-secretary" required>
        <option value="">--Select General Secretary--</option>
        <option value="GS Candidate A">GS Candidate A</option>
        <option value="GS Candidate B">GS Candidate B</option>
      </select><br><br>
      
      <label for="cultural-secretary">Cultural and Soft Skill Secretary</label><br>
      <select name="cultural-secretary" id="cultural-secretary" required>
        <option value="">--Select Cultural Secretary--</option>
        <option value="Cultural Candidate A">Cultural Candidate A</option>
        <option value="Cultural Candidate B">Cultural Candidate B</option>
      </select><br><br>
      
      <label for="mess-secretary">Hostel Mess Secretary</label><br>
      <select name="mess-secretary" id="mess-secretary" required>
        <option value="">--Select Mess Secretary--</option>
        <option value="Mess Candidate A">Mess Candidate A</option>
        <option value="Mess Candidate B">Mess Candidate B</option>
      </select><br><br>
      
      <label for="sports-secretary">Sports Secretary</label><br>
      <select name="sports-secretary" id="sports-secretary" required>
        <option value="">--Select Sports Secretary--</option>
        <option value="Sports Candidate A">Sports Candidate A</option>
        <option value="Sports Candidate B">Sports Candidate B</option>
      </select><br><br>
      
      <label for="academic-secretary">Academic and Career Secretary</label><br>
      <select name="academic-secretary" id="academic-secretary" required>
        <option value="">--Select Academic Secretary--</option>
        <option value="Academic Candidate A">Academic Candidate A</option>
        <option value="Academic Candidate B">Academic Candidate B</option>
      </select><br><br>
      
      <label for="technical-secretary">Technical Events Secretary</label><br>
      <select name="technical-secretary" id="technical-secretary" required>
        <option value="">--Select Technical Secretary--</option>
        <option value="Tech Candidate A">Tech Candidate A</option>
        <option value="Tech Candidate B">Tech Candidate B</option>
      </select><br><br>
      
      <label for="environment-secretary">Environment and Sustainability Secretary</label><br>
      <select name="environment-secretary" id="environment-secretary" required>
        <option value="">--Select Environment Secretary--</option>
        <option value="Env. Candidate A">Env. Candidate A</option>
        <option value="Env. Candidate B">Env. Candidate B</option>
      </select><br><br>
      
      <label for="publicity-secretary">Social Media, Publicity, and Communication Secretary</label><br>
      <select name="publicity-secretary" id="publicity-secretary" required>
        <option value="">--Select Publicity Secretary--</option>
        <option value="Publicity Candidate A">Publicity Candidate A</option>
        <option value="Publicity Candidate B">Publicity Candidate B</option>
      </select><br><br>

      <button type="submit">Submit Vote</button>
    </div>
  </form>

  <div id="feedback"></div>

  <script src="script.js"></script>
</body>
</html>
